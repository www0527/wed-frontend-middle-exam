name: PR Merge Notify

on:
  pull_request:
    types: [closed]

permissions:
  contents: read
  issues: write

jobs:
  notify-qc:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.title, '(qc)')
    runs-on: ubuntu-latest
    steps:
      - name: Notify QC for Acceptance
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.SYNC_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const pull_number = context.payload.pull_request.number;
            const qcReviewer = 'www0527';
            
            try {
              const prBody = context.payload.pull_request.body;
              const issueMatch = prBody.match(/#(\d+)/);
              
              if (!issueMatch) {
                console.error('未在 PR 描述中找到關聯的 issue');
                return;
              }
              
              const issueNumber = issueMatch[1];
              
              // 獲取原始 issue 標題
              const originalIssue = await github.rest.issues.get({
                owner,
                repo,
                issue_number: parseInt(issueNumber)
              });
              
              // 在 B Repository 中查找同名 issue
              const targetIssues = await github.rest.search.issuesAndPullRequests({
                q: `${originalIssue.data.title} in:title repo:www0527/Redux-learning`,
                per_page: 1
              });
              
              if (targetIssues.data.items.length === 0) {
                console.error('未在目標倉庫找到匹配的 issue');
                return;
              }
              
              const targetIssue = targetIssues.data.items[0];
              
              await github.rest.issues.createComment({
                ...targetIssue.repository,
                issue_number: targetIssue.number,
                body: `@${qcReviewer} PR #${pull_number} 已合併到 main 分支，請進行驗收。\n\n原始 PR: ${context.payload.pull_request.html_url}`
              });
              
            } catch (error) {
              console.error('發送通知時出錯:', error);
            }
